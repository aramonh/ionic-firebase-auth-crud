<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Title</ion-label>
    <ion-input [(ngModel)]="post.title" type="text" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Details</ion-label>
    <ion-input [(ngModel)]="post.details" type="text" required></ion-input>
  </ion-item>

  <ion-button (click)="updatePost(post)" class="ion-padding" expand="full" fill="solid" shape="round">
    Update
  </ion-button>
</ion-content>
