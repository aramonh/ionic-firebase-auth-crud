<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="salir()">
        Salir
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content  class="ion-no-padding" [fullscreen]="true" >
  <ion-fab color="dark" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" routerLink="/add-aeroline">
      <ion-icon  name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

 
        <h1>Swipe to interact</h1>
        <ion-list  #lista lines="none">
                <ion-item-sliding
                color = "dark"
                *ngFor="let aeroline of aerolines"
              >
           
    
                <ion-item color="dark">
    
                     <ion-label ><span>Location:{{aeroline.location}}</span> </ion-label>
                     <ion-label>Aeroline:{{aeroline.name}}</ion-label>
                      <ion-label >details:<p>{{aeroline.details}}</p></ion-label>
                      
                      <ion-label  text-right>Airplanes Availables:<strong>{{aeroline.airplanes}}</strong></ion-label
                      >
        
                </ion-item>
    
                <ion-item-options side="start">
                  <ion-item-option [routerLink]="['/edit-aeroline/', aeroline.id ]">
                    <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
    
                <ion-item-options side="end">
                  <ion-item-option
                    (click)="deleteAeroline(aeroline.id)"
                    color="danger"
                  >
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
        </ion-list>
   
</ion-content>
