<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="salir()">
        Salir
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <h1 text-center>Swipe to interact </h1>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/add-post" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <ion-list lines="none">
      <ion-item-sliding class="mx-auto" text-center *ngFor="let post of posts" >

        <ion-item class="ion-no-padding">
          <ion-label text-center>
            <h2>{{post.title}}</h2>
            <p>{{post.details}}</p>
          </ion-label>
        </ion-item>


        <ion-item-options side="start">
          <ion-item-option [routerLink]="['/edit-post/', post.id ]" >
            <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
    
        <ion-item-options side="end">
          <ion-item-option (click)="deletePost(post.id)" color="danger" >
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
        

        

      </ion-item-sliding>
    </ion-list>


</ion-content>
