<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="user.email" type="email" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)]="user.password" type="password" required></ion-input>
  </ion-item>

  <ion-button (click)="onLogin(user)" class="ion-padding" expand="full" fill="solid" shape="round">
    Login
  </ion-button>

  <ion-button routerLink="/register" class="ion-padding"  expand="full" fill="clear" shape="round">
    Register
  </ion-button>
</ion-content>
